{% extends 'master.html' %}

{% block header %}
<h1>{% block title %}View Plot{% endblock %}</h1>
{% endblock %}

{% block content %}

<p>
    <b>Device:</b>
    <a href="{{url_for("targets.target_landing_page",target_name=target.target_name)}}">{{target.target_name}}</a> - 
    {{target.target_description}}
</p>
<p>
    <b>Experiment:</b>
    <a href="{{url_for("experiments.experiment_landing_page",catagory=experiment.catagory,experiment_name=experiment.shortname)}}">{{experiment.name}}</a><br/>
</p>

<h2>Trace: {{trace.name}}</h2>

<img src="{{url_for("plot.plot_single_trace",catagory=experiment.catagory,experiment_name=experiment.shortname,target_name=target.name,trace_name=trace.name)}}"/>

{% endblock %}
